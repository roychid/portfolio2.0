<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Cyberpunk Neon</title>
    <link rel="stylesheet" href="skills.css">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
</head>
<body>
    <!-- tsParticles background -->
    <div id="tsparticles"></div>

    <div class="container">
        <div class="terminal skills-terminal">
            <h1 class="neon-text">My Skills</h1>

            <div class="skills-grid">
                <!-- Each skill -->
                <div class="skill-circle" data-percentage="90">
                    <svg>
                        <circle cx="60" cy="60" r="54"></circle>
                        <circle cx="60" cy="60" r="54"></circle>
                    </svg>
                    <div class="skill-info">
                        <h3>Python </h3>
                        <span>0%</span>
                    </div>
                </div>

                <div class="skill-circle" data-percentage="95">
                    <svg>
                        <circle cx="60" cy="60" r="54"></circle>
                        <circle cx="60" cy="60" r="54"></circle>
                    </svg>
                    <div class="skill-info">
                        <h3>Pen testing</h3>
                        <span>0%</span>
                    </div>
                </div>

                <div class="skill-circle" data-percentage="85">
                    <svg>
                        <circle cx="60" cy="60" r="54"></circle>
                        <circle cx="60" cy="60" r="54"></circle>
                    </svg>
                    <div class="skill-info">
                        <h3>Ethical Hacking</h3>
                        <span>0%</span>
                    </div>
                </div>

                <div class="skill-circle" data-percentage="80">
                    <svg>
                        <circle cx="60" cy="60" r="54"></circle>
                        <circle cx="60" cy="60" r="54"></circle>
                    </svg>
                    <div class="skill-info">
                        <h3>Engineering</h3>
                        <span>0%</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="skills.js"></script>

</body>
</html>
