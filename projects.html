<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="stylesheet" href="projects.css">
</head>
<body>

<div id="header"></div>

<main class="terminal-page">

    <div class="terminal-line cmd" data-text="$ ls projects"></div>

    <div class="project-row">
        <div class="terminal-text">
            <div class="project-title" data-text="> Quantum Portfolio"></div>
            <div data-text="description: Cyberpunk portfolio with neon UI."></div>
            <div data-text="stack: HTML • CSS • JavaScript"></div>
        </div>

        <div class="project-image slider" data-project="quantum">
            <img src="images/quantum/1.jpg" class="active">
            <img src="images/quantum/2.png">
            <img src="images/quantum/3.png">
        </div>

    </div>

    <div class="project-row">
        <div class="terminal-text">
            <div class="project-title" data-text="> Neon Dashboard"></div>
            <div data-text="description: Data-driven dashboard with glowing UI."></div>
            <div data-text="stack: JavaScript • Charts • CSS"></div>
        </div>

        <div class="project-image">
            <img src="images/dashboard.png">
        </div>
    </div>

</main>



<script src="header.js"></script>
<script src="terminal-type.js"></script>
<script src="slider.js"></script>



</body>
</html>
